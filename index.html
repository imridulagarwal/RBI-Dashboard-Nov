<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RBI Credit Card Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>RBI Credit Card Dashboard</h1>
    <p>Auto-updated monthly from RBI “Bank-wise ATM/POS/Card Statistics”.</p>
  </header>

  <main>
    <section class="controls">
      <label>Bank:</label>
      <select id="bank-select"><option value="">-- All Banks --</option></select>

      <label>Year:</label>
      <select id="year-select"><option value="">-- All Years --</option></select>

      <button id="load-button">Load Data</button>
    </section>

    <section class="charts">
      <div class="chart-container">
        <h2>Credit vs Debit Cards Outstanding</h2>
        <canvas id="outstanding-chart"></canvas>
      </div>
      <div class="chart-container">
        <h2>Transaction Values (Credit & Debit)</h2>
        <canvas id="transaction-chart"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>Source: RBI <a href="https://rbi.org.in/Scripts/ATMView.aspx">ATMView</a></p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
