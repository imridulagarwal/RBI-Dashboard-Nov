name: RBI Monthly Update

on:
  workflow_dispatch:
  schedule:
    # Runs at 06:00 UTC on the 6th of every month (adjust as you like)
    - cron: "0 6 6 * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl xlrd playwright beautifulsoup4 lxml

      - name: Install Playwright (Chromium + deps)
        shell: bash
        run: |
          python -m playwright install --with-deps chromium

      - name: Download ALL monthly Excel files
        shell: bash
        run: |
          python tools/download_all.py

      - name: Debug listing before emit
        shell: bash
        run: |
          echo "Downloads:"
          ls -lah downloads || true
          echo "Manifest head:"
          head -n 20 downloads/manifest.jsonl || true
          echo "docs/data before emit:"
          mkdir -p docs/data
          ls -lah docs/data || true

      - name: Emit JSON for all months present
        shell: bash
        run: |
          python -c "import tools.batch_emit as b; b.main()"

      - name: Debug listing after emit
        shell: bash
        run: |
          echo "docs/data after emit:"
          ls -lah docs/data || true
          echo "banks.json:"
          test -f docs/data/banks.json && wc -c docs/data/banks.json || true
          echo "index.json:"
          test -f docs/data/index.json && cat docs/data/index.json || true

      - name: Commit JSON (safe if nothing to commit)
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A docs/data
          if git diff --cached --quiet; then
            echo "No JSON generated this run (nothing to commit)."
            exit 0
          fi
          git commit -m "RBI data update (multi-month)"
          git push
